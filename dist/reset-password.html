<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Rewired Composer</title>
    <style>
        /* (Saya sertakan gaya sederhana agar terlihat rapi) */
        body { font-family: Inter, system-ui, sans-serif; background: #f5f7fb; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 28px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); max-width: 400px; width: 100%; }
        input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; margin-bottom: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h3>Buat Password Baru</h3>
        <p>Masukkan password baru Anda di bawah ini (minimal 6 karakter).</p>
        <input type="password" id="new-password-input" placeholder="Password Baru Anda">
        <button id="update-password-button">Update Password</button>
        <p id="reset-message" style="margin-top: 16px; text-align: center;"></p>
    </div>
    <script src="reset.js"></script>
</body>
</html>
